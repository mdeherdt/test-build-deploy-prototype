name: CI/CD Service B

on:
  push:
    branches: [ main ]
    paths:
      - "service_b/**"
      - "k8s/service-b-*.yaml"
      - ".github/workflows/service-b-ci-cd.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "service_b/**"
      - ".github/workflows/service-b-ci-cd.yml"

permissions:
  contents: read
  packages: write

env:
  CONTAINER_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  test:
    name: Test Service B
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies and run tests
        run: |
          cd service_b
          pip install -r requirements.txt
          pytest

  build-and-push:
    name: Build and Push Docker Image (Service B)
    needs: test
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Service B image
        uses: docker/build-push-action@v4
        with:
          context: ./service_b
          push: true
          tags: |
            ${{ env.CONTAINER_REGISTRY }}/service-b:${{ steps.meta.outputs.sha_short }}
            ${{ env.CONTAINER_REGISTRY }}/service-b:latest

  deploy:
    name: Deploy Service B to Kubernetes
    needs: build-and-push
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure kubectl
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Extract metadata
        id: meta
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Update Service B Kubernetes deployment
        run: |
          IMAGE_BASE="ghcr.io/$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')"

          sed -i "s|\${CONTAINER_REGISTRY}|$IMAGE_BASE|g" k8s/service-b-deployment.yaml
          sed -i "s|\${IMAGE_TAG}|${{ steps.meta.outputs.sha_short }}|g" k8s/service-b-deployment.yaml

      - name: Deploy Service B
        run: |
          kubectl apply -f k8s/service-b-deployment.yaml
          kubectl apply -f k8s/service-b-service.yaml

          kubectl rollout restart deployment/service-b
          kubectl rollout status deployment/service-b