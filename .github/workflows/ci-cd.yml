name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Set your container registry here
  CONTAINER_REGISTRY: ghcr.io/${{ github.repository_owner }}
  # Set your repository name here
  REPO_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies for Service A
      run: |
        cd service_a
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests for Service A
      run: |
        cd service_a
        pytest
        
    - name: Install dependencies for Service B
      run: |
        cd service_b
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests for Service B
      run: |
        cd service_b
        pytest
  
  build-and-push:
    name: Build and Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GH_TOKEN }}
        
    - name: Extract metadata for Docker
      id: meta
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      
    - name: Build and push Service A image
      uses: docker/build-push-action@v2
      with:
        context: ./service_a
        push: true
        tags: |
          ${{ env.CONTAINER_REGISTRY }}/service-a:${{ steps.meta.outputs.sha_short }}
          ${{ env.CONTAINER_REGISTRY }}/service-a:latest
        
    - name: Build and push Service B image
      uses: docker/build-push-action@v2
      with:
        context: ./service_b
        push: true
        tags: |
          ${{ env.CONTAINER_REGISTRY }}/service-b:${{ steps.meta.outputs.sha_short }}
          ${{ env.CONTAINER_REGISTRY }}/service-b:latest
  
  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      
    - name: Configure kubectl
      # You need to create a secret named KUBE_CONFIG with your kubeconfig file content
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
        chmod 600 ~/.kube/config
        
    - name: Extract metadata for Docker
      id: meta
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      
    - name: Update Kubernetes manifests
      run: |
        # Replace placeholders in Kubernetes manifests
        find k8s -type f -name "*.yaml" -exec sed -i "s|\${CONTAINER_REGISTRY}|${{ env.CONTAINER_REGISTRY }}|g" {} \;
        find k8s -type f -name "*.yaml" -exec sed -i "s|\${IMAGE_TAG}|${{ steps.meta.outputs.sha_short }}|g" {} \;
        
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/
        
    - name: Verify deployment
      run: |
        kubectl rollout status deployment/service-a
        kubectl rollout status deployment/service-b